<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="centre-tab">
        Bmi calculator
        <div class="result-tab">
            <div>
                Result <br>
                <h4>Obese</h4>
            </div>
        </div>
        <div class="input-tab">
            <div class="gender-tab">
            <h5>Gender</h5>
            <input type="radio" name="age" id="male">
            <label for="male">Male</label>
            <input type="radio" name="age" id="female">
            <label for="female">Female</label>
        </div>
            <div class="age-tab">
            <label for="age">Age</label>
            <input type="number" class="age-input">
        </div>
        <div class="height-tab">
            <label for="height" >Height in feets</label>
            <input type="number" min="2" class="height-input">
        </div>
        <div class="weight-tab">
            <label for="weight" >Weight</label>
            <input class="weight-input" type="range" name="weight" min="20" max="200" step="0.1">
        </div>


        </div>
    </div>
</body>
</html>
