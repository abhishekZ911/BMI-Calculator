<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish&family=Quicksand:wght@500&family=Unbounded:wght@800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="centre-tab">
        <div class="heading">Body Mass Index(BMI) Calculator</div>
        <div class="result-tab">
            <div>
                <h4 class="result-value">Hope the result coincides with your expectation !</h4>
                <h5 class="result-type"></h5>
            </div>
        </div>
        <div class="input-tab">
            <div class="gender-tab">
                <h5><b>Gender</b></h5>
                <input id="male" type="radio" name="age" id="male">
                <label for="male">Male</label>
                <input id="female" type="radio" name="age" id="female">
                <label for="female">Female</label>
            </div>
            <div class="age-tab">
                <label for="age"><b>Age&emsp;</b></label>
                <h6 class="age-value">0 years</h6>
                <input class="age-input" onchange="getTheAge()" type="range" name="age" min="0" max="200" step="1">
            </div>
            <div class="height-tab">
                <label for="height"> <b> Height in feets</b></label>
                <input type="number" min="1" max="10" step="1" class="height-input-feet">br
                <label for="height"> <b> Height in inches</b></label>
                <input type="number" min="1" max="12" step="1" class="height-input-inch">
            </div>
            <div class="weight-tab">
                <label for="weight"><b>Weight&emsp;</b></label>
                <h6 class="weight-value">0.0 kg</h6>
                <input class="weight-input" onchange="getTheWeight()"  type="range" name="weight" min="2" max="200" step="0.1">
            </div>
            <div class="button-tab">
                <input type="button" value="submit" class="submit-button" onclick="handleSubmit()">
                <input type="button" value="Reset" class="submit-button" onclick="handleReset()">
            </div>
        </div>
    </div>
    
</body>
<script src="/calculator.js"></script>
</html>
